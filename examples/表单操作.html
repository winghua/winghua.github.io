<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文本域</title>
<script src="jquery.1.10.2.js"></script>
<style>
	#select1,#select2{
		width:100px;
		height:160px;
	}
	.fl{
		float: left;
	}
	button{
		display: block;
	}
	.btn{
		padding-top: 20px;
	}
</style>
</head>
<body>
	<select name="select1" id="select1" multiple class="fl">
		<option value="1">选项1</option>
		<option value="2">选项2</option>
		<option value="3">选项3</option>
		<option value="4">选项4</option>
		<option value="5">选项5</option>
		<option value="6">选项6</option>
		<option value="7">选项7</option>
		<option value="8">选项8</option>
	</select>
	<div class="btn fl">
	<button id="add">选中添加到右边&gt;&gt;</button>
	<button id="add_all">全部添加到右边&gt;&gt;</button>
	<button id="remove">&lt;&lt;选中删除到左边</button>
	<button id="remove_all">&lt;&lt;全部删除到左边</button>
	</div>

	<select multiple name="select2" id="select2" class="fl">
	</select>

</body>
<script>
$(function(){
	$("#add").click(function(){
		var $select = $("#select1 option:selected");
		// var $remove = $select.remove();
		// $remove.appendTo("#select2");
		$select.appendTo("#select2");
	});
	$("#add_all").click(function(){
		var $select = $("#select1 option");
		$select.appendTo("#select2");
	})
	$("#select1").dblclick(function(e){
		var $target = $(e.target);
		$target.appendTo("#select2");
	})

	$("#remove").click(function(){
		var $select = $("#select2 option:selected");
		// var $remove = $select.remove();
		// $remove.appendTo("#select2");
		$select.appendTo("#select1");
	});
	$("#remove_all").click(function(){
		var $select = $("#select2 option");
		$select.appendTo("#select1");
	})
	$("#select2").dblclick(function(e){
		var $target = $(e.target);
		$target.appendTo("#select1");
	})
})
</script>
</html>
