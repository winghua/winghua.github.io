<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>网页访问人数</title>
	<style>
		.container{
			width:300px;
			margin:50px auto;
			text-align: center;
		}
		#count{
			background-color: white;
			border:2px solid #ccc;
			padding-left: 5px;
			padding-right: 5px;
		}
		input#reset{
			width:280px;
			margin-top: 10px;

		}
	</style>
</head>
<body>
	<div class="container">
	<form action="">
		<label for="count">目前的访问次数:</label>
		<input type="text" id="count" value='' disabled='disabled'>
		<input type="button" id="reset" value="reset">
	</form>
	</div>
	<script>
		window.onload =function(){
			var input = document.getElementById('count');
			var reset = document.getElementById('reset');
			var storage =window.localStorage; 
			if(storage){
				if(storage.pagecount){
					storage.pagecount = parseInt(storage.pagecount) + 1 +'';
				}else{
					storage.pagecount = '1';
				}
				input.value = storage.pagecount;
			}
			reset.onclick = function(){
				if(storage){
					storage.pagecount = '0';
					input.value = '0';
				}
			}
		}
	</script>
</body>
</html>
