<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<meta charset="utf-8"> 
	<title>Document</title> 
	<style> 
	div{margin-top:40px;margin-left:25px;margin-bottom:10px;width:20px;height:20px;border:1px solid black;} 
	input{width:30px;height:30px;margin-left:20px;font-size:20px;color:#fff;background: #000;border:none;outline: none;} 
</style> 
</head> 
<body> 
	<div></div>
	 <input type="button" value="开始" /> 
	 <input type="button" value="停止" /> 
</body> 
<script type="text/javascript">  
var oDiv=document.getElementsByTagName('div')[0]; 
var Btn1=document.getElementsByTagName('input')[0]; 
var Btn2=document.getElementsByTagName('input')[1]; 
var ms=0; var sec=0; var min=0; var hour=0; 
Btn1.onclick=function(){ 
	timer=setInterval(function(){ 
		var str_hour=hour; 
		var str_min=min; 
		var str_sec=sec; 
		if(hour<10){ 
			str_hour="0"+hour; 
		} 
		if(min<10){ 
			str_min="0"+min; 
		} if(sec<10){ 
			str_sec="0"+sec; 
		} 
		var time=str_hour+':'+str_min+':'+str_sec+':'+ms; 
		oDiv.innerHTML=time; 
		ms=ms+50; 
		if(ms>999){ 
			ms=0; sec++; 
		} if(sec>59){ 
			sec=0; 
			min++; 
		} if(min>59){ 
			min=0; 
			hour++; 
		}     
	},50) } 
	Btn2.onclick=function(){ clearInterval(timer); } 
</script> 
</html>
