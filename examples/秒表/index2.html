<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒表</title>
	<style>
		@font-face{
			font-family: huawenxingkai;
			src:url(font/huawenxingkai.ttf);
		}
		.container{
			font-size: 20px;
			font-family: huawenxingkai;
			width: 500px;
			border: 2px solid #ccc;
			border-radius: 8px;
			margin: 50px auto;
		}
		.common{
			text-align: center;
			font-size: 30px;
			line-height: 50px;
		}
		.common span{
			display: inline-block;
			width: 25px;
			/*text-align: center;*/
		}
		.btnGroup{
			min-width: 50px;
			margin: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="winMain">
			<div class="common show">
				<span class="h">00</span>:<span class="m">00</span>:<span class="s">00</span>:<span class="ms">000</span>
			</div>
			<div class="common count">
				<span class="h">00</span>:<span class="m">00</span>:<span class="s">00</span>:<span class="ms">000</span>
			</div>
			<div class="btnGroup">
				<button class="btn-begin">开始</button>
				<button class="btn-pause">暂停</button>
				<button class="btn-divide">分割</button>
				<button class="btn-reset">复位</button>
				<button class="btn-clear">清除</button>
			</div>
		</div>
<!-- 		<div class="divider">
		</div> -->
	</div>
</body>
<script src="js/jquery.1.10.2.js"></script>
<script>
	$(function(){
		var timer = 0;
		var $show = $(".show span");
		var $hour = $(".show .h");
		var $min = $(".show .m");
		var $sec = $(".show .s");
		var $ms = $(".show .ms")
		var $hourCount = $(".count .h");
		var $minCount = $(".count .m");
		var $secCount = $(".count .s");
		var $msCount = $(".count .ms");
		var h=0;
		var m=0;
		var s=0;
		var ms=0;


		$(".btn-begin").click(function(){
			times();
		});
		$(".btn-pause").click(function(){
			clearTimeout(timer);
		})


		function times(){
			timer = setTimeout(function(){
				// var date = new Date();
				
				// // 时钟部分
				// $hour.html(("0" +  date.getHours()).slice(-2));
				// $min.html(("0" +  date.getMinutes()).slice(-2));
				// $sec.html(("0" +  date.getSeconds()).slice(-2));
				// $ms.html(("00" +  date.getMilliseconds()).slice(-3))
				// 秒表部分
				ms += 40;
				if(ms >= 1000){
					s += 1;
					ms =0;
					if(s >= 60){
						m += 1;
						s =0;
						if(m >= 60){
							h += 1;
							m = 0;
							if(h >= 9999){
								h = m = s = ms =0;
							}
						}
					}
				}

				$hourCount.html(("0" + h).slice(-2));
				$minCount.html(("0" + m).slice(-2));
				$secCount.html(("0" + s).slice(-2));
				$msCount.html(("00" + ms).slice(-3))

				times();
			},40);
		}
	})

</script>
</html>
