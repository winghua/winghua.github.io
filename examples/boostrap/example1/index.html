    <script>

     $(".box").click(function(e){
      var $this = $(e.target);
      var height = $this.css("height");
      if(height === "300px"){
        $this.css({"height":"100px"});
      }else{
        $this.css({"height":"300px"});
      }
      
      e.stopPropagation();
     })


    </script>
