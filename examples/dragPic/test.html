<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style>
	*{margin: 0;padding: 0;}
	.box{
		width: 100px;
		height: 100px;
		border: 1px solid red;
		/*cursor:pointer;*/
		position: absolute;
		top: 0;
		left: 0;

	}
	.bbox{
		/*position: absolute;
		top:300px;
		left: 400px;*/
		width: 200px;
		height: 100px;
		border:1px solid red;
		margin-top: 100px;
		margin-left: 100px;

	}
	/*.container{
		position: absolute;

	}*/
	</style>
	<script src="js/jquery-3.2.1.js"></script>
	<script>
	$(function(){
		$("button").click(function(){
			console.log($(".box").offset().left);
			console.log($(".box").offset().top);
			$(".box").css({
				"top":"100",
				"left":"100",
			});
			console.log($(".box").offset().left);
			console.log($(".box").offset().top);
			
		});
		var moving = false;
		var x = 0;
		var y = 0;
		var oldLeft = parseInt($(".box").css("left"));
		var oldTop = parseInt($(".box").css("top"));
		$(".box").mousedown(function(e){
			moving = true;
			x = e.clientX;
			y = e.clientY;
			console.log(x);
			console.log(y);

		});
		$(document).mousemove(function(e){
			if(!moving) return false;
			console.log(oldLeft);
			console.log(oldTop);
			var currentL = oldLeft + (e.clientX - x);
			var currentT = oldTop + (e.clientY - y);
			$(".box").css({
				"top":currentT,
				"left":currentL,
				"cursor":"pointer",
			});
			oldLeft = currentL;
			oldTop = currentT;
			x = e.clientX;
			y = e.clientY;

			console.log(oldLeft);
			console.log(oldTop);
			// console.log(x);
			// console.log(y);
		})
		$(document).mouseup(function(){
			moving = false;
		})

		// console.log($(".bbox").offset().left);
		// console.log($(".bbox").offset().top);
		// console.log($(".bbox").position().left);
		// console.log($(".bbox").position().top);
		var testArr = $("div.test");
		console.log(testArr[0]);
		console.log($("div.test"))
	})

	</script>
</head>
<body>
	<div class="box"></div>
